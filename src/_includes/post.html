<article class="h-entry bg-white p-4 mb-4 rounded shadow">
    <a class="u-url md:float-right text-gray-700 text-sm" href="{{ include.post.url | prepend: site.baseurl }}">
        <time class="dt-published" datetime="{{ include.post.date | date: '%Y-%m-%dT%H:%M:%S %z' }}">{{ include.post.date | date: '%Y-%m-%d %H:%M' }}</time>
    </a>
    <div class="e-content">
        {{ include.post.content }}
    </div>
</article>
