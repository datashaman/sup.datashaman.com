<article class="bg-white p-4 mb-4">
    <a class="md:float-right text-gray-700 text-sm" href="{{ include.post.url | prepend: site.baseurl }}">
        <time>{{ include.post.date | date: "%Y-%m-%d %H:%M" }}{% if include.post.author %} • {{ include.post.author }}{% endif %}{% if include.post.meta %} • {{ include.post.meta }}{% endif %}</time>
    </a>
    <p>
        {{ include.post.content | strip_html }}
    </p>
</article>
